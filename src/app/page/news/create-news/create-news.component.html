<div class="container py-5 px-10 mx-auto">
  <div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Заголовок</mat-label>
        <input matInput [(ngModel)]="title" placeholder="Placeholder">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Підзаголовок</mat-label>
        <input matInput [(ngModel)]="subtitle" placeholder="Placeholder">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Image URL</mat-label>
        <input matInput [(ngModel)]="imageUrl" placeholder="Placeholder">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Textarea</mat-label>
        <textarea [(ngModel)]="body" matInput></textarea>
      </mat-form-field>
    </div>

    <div>
      <button (click)="onSave()" mat-raised-button color="primary">Save</button>
    </div>
  </div>
</div>
