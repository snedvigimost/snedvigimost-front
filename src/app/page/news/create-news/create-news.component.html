<div class="flex flex-col container py-5 px-10 mx-auto">
  <div class="place-self-center w-2/4">
    <div>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Заголовок</mat-label>
        <input matInput [(ngModel)]="title">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Підзаголовок</mat-label>
        <input matInput [(ngModel)]="subtitle">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Image URL</mat-label>
        <input matInput [(ngModel)]="imageUrl">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Textarea</mat-label>
        <textarea [(ngModel)]="body" matInput></textarea>
      </mat-form-field>
    </div>

    <div class="flex">
      <div class="ml-auto">
        <button (click)="onSave()" mat-raised-button color="primary">
          <mat-icon class="mr-2">save</mat-icon>
          Зберегти
        </button>
      </div>
    </div>
  </div>
</div>
