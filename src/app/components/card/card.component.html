<div class="flex flex-row bg-gray-200 rounded-lg border-solid border-2 border-gray-400 shadow-md">
  <div class="m-4 mr-1 w-2/5">
    <swiper [config]="config">
      <ng-container *ngFor="let image of listing.images">
        <img
          class="object-cover"
          alt=""
          [src]="image.photo"
        >
      </ng-container>
    </swiper>
  </div>

  <div class="m-4 w-3/5">
    <div class="text-lg mb-1 text-gray-900 ">
      {{listing.title}}
    </div>
    <div class="text-gray-600 mb-2">
      {{listing.address}}
    </div>
    <div class="text-xl text-gray-900 font-medium mb-2">
      {{price}}
    </div>
    <div class="grid grid-cols-2 gap-1 mb-2">
      <div>
        {{listing.totalArea}} / {{listing.livingArea}} / {{listing.kitchenArea}} м<sup>2</sup>
      </div>
      <div>
        {{listing.floor}} поверх з {{listing.floorInHouse}}
      </div>
      <div>
        {{listing.type.type}}
      </div>
      <div>
        {{listing.year}}
      </div>
      <div>
        {{listing.roomsCount}}
      </div>
    </div>
    <p class="truncate-text-multiline">
      {{listing.description}}
    </p>
  </div>
</div>
