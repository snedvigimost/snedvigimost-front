<div class="flex flex-row">
  <div>
    <h1 mat-dialog-title>
      {{listing.address}}
    </h1>
  </div>
  <div class="self-center ml-auto">
    <button
      mat-button
      (click)="onNoClick()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<div mat-dialog-content class="pt-3">
  <div class="mb-2">
    <app-card
      [listing]="listing"
    >
    </app-card>
  </div>

  <div class="mb-2">
    <button
      class="mr-2"
      color="primary"
      mat-raised-button
    >
      <mat-icon>map</mat-icon>
      На карте
    </button>
    <button
      color="primary"
      mat-raised-button
      (click)="publish()"
      [disabled]="buttonIsDisabled"
    >
      <mat-icon>publish</mat-icon>
      {{!loaded ? 'Опубликовать' : 'Опубликовано'}}
      <app-spinner
        class="inline-flex"
        *ngIf="loading"
      >
      </app-spinner>
      <ng-lottie
        class="inline-block"
        width="35px"
        height="35px"
        *ngIf="loaded"
        [options]="options"
        (complete)="onComplete()"
        (animationCreated)="animationCreated($event)"
      >
      </ng-lottie>
    </button>
  </div>
</div>
