<google-map
  width="50vw"
  height="95vh"
  [center]="center"
  [zoom]="12"
  (zoomChanged)="onZoomChanged()"
  (mapMousemove)="move($event)"
  (boundsChanged)="onBoundsChanged($event)"
  (mapRightclick)="removeLastMarker()"
>
  <map-marker
    #marker
    *ngFor="let markerPosition of markers; let i = index"
    [position]="markerPosition"
    [options]="markerPosition.hovered ? currentMarkerOption : markerOptions"
    (mapClick)="openInfoWindow(marker)"
  >
  </map-marker>
  <map-info-window>Info Window content</map-info-window>
</google-map>
