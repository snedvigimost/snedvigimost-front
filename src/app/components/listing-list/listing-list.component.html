<div class="mb-5">
  <app-cascader-filter></app-cascader-filter>
</div>

<div class="grid grid-cols-2 gap-4 mb-3">
  <ng-container *ngFor="let listing of result.results | paginate: { itemsPerPage: paginationParamsDto.page_size, currentPage: paginationParamsDto.page, totalItems: result.count }">
    <app-card [listing]="listing"></app-card>
  </ng-container>
</div>

<pagination-controls class="text-center" (pageChange)="onPageChange($event)"></pagination-controls>
